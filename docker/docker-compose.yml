version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: pixel2table_db
    environment:
      POSTGRES_DB: shapes_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  pg_data:
